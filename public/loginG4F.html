
<!DOCTYPE html>
<html lang="en" ng-app="Sistema">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="DSJ">

	<title>Desenvolvimento e Consultoria - Login</title>

	<link rel="shortcut icon" href="img/favicon.ico">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

	<link class="js-stylesheet" href="assets/css/light.css" rel="stylesheet">
	
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky" ng-controller="LoginCtrl">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">

							<div class="text-center mt-4">
								<h1 class="h2" translate="">Welcome</h1>
								<p class="lead" translate>
									Sign in to your account to continue
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<form>
											<div class="mb-3">
												<label class="form-label">Email</label>
												<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" ng-model="form.email" />
											</div>
											<div class="mb-3">
												<label class="form-label" translate>Password</label>
												<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" ng-model="form.password" />
												<small>
                                                    <a href="reset-password.html" translate>Forgot password?</a>
                                                </small>
											</div>
											<div>
												<div class="form-check align-items-center">
													<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
													<label class="form-check-label text-small" for="customControlInline">Remember me next time</label>
												</div>
											</div>
											<div class="text-center mt-3">
												<a href="" class="btn btn-lg btn-primary" translate ng-click="login()">Sign in</a>
												<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="assets/js/app.js"></script>
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="assets/js/angular/angular-translate.min.js"></script>
    <script>
        'use strict';
        var app = angular.module('Sistema', ["pascalprecht.translate"]);
        ///#######################################################################################
        app.config(function ($controllerProvider) {
            app.controller = $controllerProvider.register;
        });
        
    </script>
    <script src="app/utils/translation.js"></script>
	<script>
		///#######################################################################################
        app.controller('LoginCtrl', function ($scope, $http) {
            $scope.form = {};
            $scope.login = function () {
                $http.post("api/v1/g4f/auth/login", $scope.form).then(function (resp) {
                    if(resp.data.success) {
                        //sessionStorage.setItem('user', JSON.stringify(resp.data));
                        localStorage.setItem('user', JSON.stringify(resp.data));
                        location.href = "G4F.html";
                    } else {
						alert(resp.data.msg);
					}
                });
            }
        })
        ///#######################################################################################
	</script>
    

</body>

</html>
