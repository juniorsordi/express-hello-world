<!-- The Modal -->
<div class="modal fade" ng-controller="AgendamentoCtrl" id="userRating2" tabindex="-1" aria-labelledby="userRating2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <style>
                .yellow {
                    color: #f5c71a;
                }
                .rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: center
}

.rating>input {
    display: none
}

.rating>label {
    position: relative;
    width: 1em;
    font-size: 30px;
    font-weight: 300;
    color: #FFD600;
    cursor: pointer
}

.rating>label::before {
    content: "\2605";
    position: absolute;
    opacity: 0
}

.rating>label:hover:before,
.rating>label:hover~label:before {
    opacity: 1 !important
}

.rating>input:checked~label:before {
    opacity: 1
}

.rating:hover>input:checked~label:before {
    opacity: 0.4
}
            </style>
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Avaliação</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Profissional: {{ itemSelecionado.nome_prestador }}<br>
                Avaliação: <span style="font-size: 20px;">
                    <div class="rating">
                        <input type="radio" name="rating" value="5" id="5" ng-model="itemSelecionado.rating"><label for="5">☆</label>
                        <input type="radio" name="rating" value="4" id="4" ng-model="itemSelecionado.rating"><label for="4">☆</label>
                        <input type="radio" name="rating" value="3" id="3" ng-model="itemSelecionado.rating"><label for="3">☆</label>
                        <input type="radio" name="rating" value="2" id="2" ng-model="itemSelecionado.rating"><label for="2">☆</label>
                        <input type="radio" name="rating" value="1" id="1" ng-model="itemSelecionado.rating"><label for="1">☆</label>
                    </div>
                </span>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" ng-disabled="itemSelecionado.rating == 0" class="btn btn-success text-white" ng-click="saveRating(itemSelecionado)" data-bs-dismiss="modal"><i class="fa fa-save" aria-hidden="true"></i> <span translate>Save</span></button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" translate>Close</button>
            </div>

        </div>
    </div>
</div>
