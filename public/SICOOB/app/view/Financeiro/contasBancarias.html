<div class="row">
    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Contas Banc√°rias</h5>
                <p class="card-text">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Conta</th>
                                    <th scope="col">Despesas</th>
                                    <th scope="col">Receitas</th>
                                    <th scope="col">Saldo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" ng-repeat="item in listaContasBancarias">
                                    <td scope="row">
                                        {{ item.nome }}
                                        <img ng-src="https://s3.amazonaws.com/img.meudinheiroweb.com.br/bankicons/{{item.banco.img}}.jpg" alt="{{item.banco.nome}}" style="width: 25px; height: 25px;border-radius: 100%;" />
                                    </td>
                                    <td style="color: red;">{{ item.total_despesas | currency:'R$ '}}</td>
                                    <td style="color: blue;">{{ item.total_receitas | currency:'R$ '}}</td>
                                    <td>
                                        <span ng-class="{'positivo': item.saldo_atual > 0, 'negativo': item.saldo_atual <= 0}" >{{ item.saldo_atual | currency:'R$ '}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </p>
            </div>
        </div>
    </div>
</div>
