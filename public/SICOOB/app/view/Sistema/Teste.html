<div>
    <div class="row justify-content-center">
              <div class="col-lg-12">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0 ">DatePicker</h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                      <div class="date-picker">
                        <form class="theme-form">
                          <div class="form-group form-row">
                            <label class="col-sm-3 col-form-label text-right f_w_500 f_s_15">Default</label>
                            <div class="col-xl-5 col-sm-9">
                              <div class="input-group common_date_picker">
                                <input class="datepicker-here  digits" type="text" data-language="en">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-row">
                            <label class="col-sm-3 col-form-label text-right f_w_500 f_s_15">Selecting multiple dates</label>
                            <div class="col-xl-5 col-sm-9 common_date_picker">
                              <input class="datepicker-here  digits " type="text" data-multiple-dates="3" data-multiple-dates-separator=", " data-language="en">
                            </div>
                          </div>
                          <div class="form-group form-row">
                            <label class="col-sm-3 col-form-label text-right f_w_500 f_s_15">Month selection</label>
                            <div class="col-xl-5 col-sm-9 common_date_picker">
                              <input class="datepicker-here  digits" type="text" data-language="en" data-min-view="months" data-view="months" data-date-format="MM yyyy">
                            </div>
                          </div>
                          <div class="form-group form-row">
                            <label class="col-sm-3 col-form-label text-right f_w_500 f_s_15">Minimum and maximum dates</label>
                            <div class="col-xl-5 col-sm-9 common_date_picker">
                              <input class=" digits" id="minMaxExample" type="text">
                            </div>
                          </div>
                          <div class="form-group form-row">
                            <label class="col-sm-3 col-form-label text-right f_w_500 f_s_15">Range of dates</label>
                            <div class="col-xl-5 col-sm-9 common_date_picker">
                              <input class="datepicker-here  digits" type="text" data-range="true" data-multiple-dates-separator=" - " data-language="en">
                            </div>
                          </div>
                          <div class="form-group form-row">
                            <label class="col-sm-3 col-form-label text-right f_w_500 f_s_15">Disable days of week</label>
                            <div class="col-xl-5 col-sm-9 common_date_picker">
                              <input class=" digits" id="disabled-days" type="text">
                            </div>
                          </div>
                          <div class="form-group form-row">
                            <label class="col-sm-3 col-form-label text-right f_w_500 f_s_15">Orientation</label>
                            <div class="col-xl-5 col-sm-9">
                              <div class="form-row">
                                <div class="col-md-12 mb-2 common_date_picker">
                                  <input class="datepicker-here  digits" type="text" data-language="en" data-multiple-dates-separator=", " data-position="top left" placeholder="top left">
                                </div>
                                <div class="col-md-12 mb-2 common_date_picker ">
                                  <input class="datepicker-here  digits" type="text" data-language="en" data-multiple-dates-separator=", " data-position="top right" placeholder="top right">
                                </div>
                                <div class="col-md-12 mb-2 common_date_picker ">
                                  <input class="datepicker-here  digits" type="text" data-language="en" data-multiple-dates-separator=", " data-position="bottom left" placeholder="bottom left">
                                </div>
                                <div class="col-md-12 common_date_picker ">
                                  <input class="datepicker-here   digits" type="text" data-language="en" data-multiple-dates-separator=", " data-position="bottom right" placeholder="bottom right">
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-row mb-0">
                            <label class="col-sm-3 col-form-label text-right f_w_500 f_s_15">Permanently visible Datepicker</label>
                            <div class="col-sm-3">
                              <div class="datepicker-here" data-language="en"> </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {

            $(".datepicker-here").datepicker();
                var date_picker = $('#start_datepicker');
                if (date_picker.length) {
                    date_picker.datepicker();
                }

                var date_picker = $('#end_datepicker');
                if (date_picker.length) {
                    date_picker.datepicker();
                }
            });
    </script>
</div>
