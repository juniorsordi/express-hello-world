<div class="row">
    <div class="col-md-12">
        <div class="white_card mb_20">
            <div class="white_card_header">
                <div class="box_header m-0">
                    <div class="main-title">
                        <h1 class="m-0">Novo Usuário</h1>
                    </div>
                </div>
                <div class="white_card_body">
                    
                    <form method="POST" class="form-horizontal" role="form" ng-submit="salvarFormulario()">
                            <div class="form-group">
                                <legend></legend>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-3">Nome</div>
                                <div class="col-sm-9">
                                    
                                    <input type="text" name="nome" class="form-control" value="" required="required" >
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">Email</div>
                                <div class="col-sm-9">
                                    <input type="mail" name="email" class="form-control" value="" required="required" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">Senha</div>
                                <div class="col-sm-9">
                                    <input type="password" name="senha" class="form-control" value="" required="required" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">Tipo Login</div>
                                <div class="col-sm-9">
                                    
                                    <select name="id_tipo_login" class="form-control" required="required">
                                        <option value="1">AD/LDAP</option>
                                        <option value="2">Usuário interno do Sistema</option>
                                    </select>
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">Nivel Acesso</div>
                                <div class="col-sm-9">
                                    <select name="id_nivel_acesso" class="form-control" required="required">
                                        <option value="1">Administrador</option>
                                        <option value="2">Usuário</option>
                                        <option value="3">Gerente</option>
                                        <option value="4">Diretor</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">Data Nascimento</div>
                                <div class="col-sm-9">
                                    <input type="text" name="data_nasc" class="form-control" value="" required="required" ui-date>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">Unidade</div>
                                <div class="col-sm-9">
                                    <input type="text" name="unidade" class="form-control" value="" required="required" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">Setor</div>
                                <div class="col-sm-9">
                                    <input type="text" name="setor" class="form-control" value="" required="required" >
                                </div>
                            </div>
                            
                    
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                    </form>
                    
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
