<div>
    <div class="row">
        <div class="col-md-12" ng-init="listarProximosEventos()">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Cadastrar Jogo</h4>
                            <p class="card-text">
                                <form id="form1" name="form1" ng-submit="salvarJogo(form)">
                                    <div class="mb-3">
                                        <label for="f1" class="form-label">Campeonato/Torneio</label>
                                        <select name="f1" id="f1" class="form-control" ng-model="form.id_campeonato" required
                                            ng-options="item.id as item.nome for item in listaCampeonatos"></select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="f2" class="form-label">Data</label>
                                        <input type="date" id="f2" class="form-control" ng-model="form.data_jogo" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="f1b" class="form-label">Horario</label>
                                        <select name="f1b" id="f1b" class="form-control" ng-model="form.horario" required>
                                            <option value="01:00">01h00</option>
                                            <option value="02:00">02h00</option>
                                            <option value="03:00">03h00</option>
                                            <option value="04:00">04h00</option>
                                            <option value="05:00">05h00</option>
                                            <option value="06:00">06h00</option>
                                            <option value="07:00">07h00</option>
                                            <option value="08:00">08h00</option>
                                            <option value="09:00">09h00</option>
                                            <option value="10:00">10h00</option>
                                            <option value="11:00">11h00</option>
                                            <option value="12:00">12h00</option>
                                            <option value="13:00">13h00</option>
                                            <option value="14:00">14h00</option>
                                            <option value="15:00">15h00</option>
                                            <option value="16:00">16h00</option>
                                            <option value="17:00">17h00</option>
                                            <option value="18:00">18h00</option>
                                            <option value="19:00">19h00</option>
                                            <option value="20:00">20h00</option>
                                            <option value="21:00">21h00</option>
                                            <option value="22:00">22h00</option>
                                            <option value="23:00">23h00</option>
                                            <option value="00:00">0h00</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="f3" class="form-label">Time A</label>
                                        <input type="text" id="f3" class="form-control" ng-model="form.time_a" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="f4" class="form-label">Time B</label>
                                        <input type="text" id="f4" class="form-control" ng-model="form.time_b" required />
                                    </div>
                                
                                    <button type="submit" class="btn btn-primary" ng-disabled="form1.$invalid">Salvar</button>
                                
                                </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
