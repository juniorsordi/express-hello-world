<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Formulário</h4>
                <p class="card-text">
					<div class="row">
            			<div class="col-4">nome:</div>
            			<div class="col-8">
							<input type="text" ng-model="form.nome" />
						</div>
        			</div>
					<div class="row">
            			<div class="col-4">logo:</div>
            			<div class="col-8">
							<input type="text" ng-model="form.logo" />
						</div>
        			</div>
					<div class="row">
            			<div class="col-4">ativo:</div>
            			<div class="col-8">
							<select ng-model="form.ativo"><option value="0">Não</option><option value="1">Sim</option></select>
						</div>
        			</div>
                </p>
            </div>
        </div>
    </div>
</div>
