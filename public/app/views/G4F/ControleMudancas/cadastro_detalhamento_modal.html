<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" translate="">Cadastro de Detalhamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ng-click="$hide()"></button>
            </div>
            <div class="modal-body m-3">
                <div class="row">
                    <div class="col-4">Nome:</div>
                    <div class="col-8">
                        <input type="text" ng-model="form.nome_detalhamento" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">Detalhamento:</div>
                    <div class="col-8">
                        <ng-quill-editor ng-model="form.detalhamento"></ng-quill-editor>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">Interface:</div>
                    <div class="col-8">
                        <ng-quill-editor ng-model="form.interface"></ng-quill-editor>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" ng-click="$hide()" translate>Close</button>
                <button type="button" class="btn btn-success" translate ng-click="salvarDetalhamentoCM(form)">Save</button>
            </div>
        </div>
    </div>
</div>
