<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="mb-3">
                            <label for="projectname" class="form-label" translate="">Name</label>
                            <input
                                type="text"
                                id="projectname"
                                class="form-control"
                                placeholder="Enter project name"
                                ng-model="form.nome"></div>

                            <div class="mb-3">
                                <label for="project-overview" class="form-label" translate="">Overview</label>
                                <textarea
                                    class="form-control"
                                    id="project-overview"
                                    rows="5"
                                    placeholder="Enter some brief about project.."
                                    ng-model="form.descricao"></textarea>
                                <div id="ckeditor-classic"></div>
                            </div>

                            <!-- Date View -->
                            <div class="mb-3 position-relative" id="datepicker1">
                                <label class="form-label" translate="">Start Date</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    data-provide="datepicker"
                                    data-date-language="pt-BR"
                                    ng-model="form.inicio_estimado"
                                    data-date-container="#datepicker1"
                                    data-date-format="dd/mm/yyyy"
                                    data-date-autoclose="true"/>
                            </div>

                            <!-- Date View -->
                            <div class="mb-3 position-relative" id="datepicker2">
                                <label class="form-label" translate="">Due Date</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    data-provide="datepicker"
                                    data-date-language="pt-BR"
                                    ng-model="form.termino_estimado"
                                    data-date-container="#datepicker2"
                                    data-date-format="dd/mm/yyyy"
                                    data-date-autoclose="true"/>
                            </div>

                            <div class="mb-3">
                                <label for="project-budget" class="form-label" translate="">Budget</label>
                                <input
                                    type="text"
                                    id="project-budget"
                                    class="form-control"
                                    placeholder="Enter project budget"
                                    ng-model="form.budget"
                                    ui-money-mask="2"/>
                            </div>

                            <div class="mb-3">
                                <label for="hour-value" class="form-label" translate="">Hour Value</label>
                                <input
                                    type="text"
                                    id="hour-value"
                                    class="form-control"
                                    placeholder="Enter hour value"
                                    ng-model="form.valor_hora"
                                    ui-money-mask="2"/>
                            </div>

                            <div class="mb-3">
                                <label for="estimated_effort" class="form-label" translate="">Estimated Effort (Hours)</label>
                                <input
                                    type="text"
                                    id="estimated_effort"
                                    class="form-control"
                                    placeholder="Enter Estimated Effort"
                                    ng-model="form.esforco_estimado"/>
                            </div>

                            <div class="mb-3">
                                <label for="client" class="form-label" translate="">Client</label>
                                <select id="client" class="form-control" select2 ng-model="form.id_cliente"  ng-options="item.id as item.nome_cliente for item in arrClientes">
                                    <option value=""></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="categorie" class="form-label" translate="">Category</label>
                                <select id="categorie" class="form-control" select2 ng-model="form.id_categoria" ng-options="item.id as item.label for item in arrCategorias">
                                    <option value=""></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label" translate="">Status</label>
                                <select id="status" class="form-control" select2 ng-model="form.id_status" ng-options="item.id as item.descricao for item in arrStatus">
                                    <option value=""></option>
                                </select>
                            </div>

                            <div class="mb-0 hide" data-select2-id="select2-data-5-6c3x">
                                <label for="project-overview" class="form-label" translate="">Team Members</label>

                                <select class="form-control select2" select2
                                    tabindex="-1"
                                    aria-hidden="true">
                                    <option data-select2-id="select2-data-3-01md">Select</option>
                                </select>

                                <div class="mt-2" id="tooltip-container">
                                    <a
                                        href="javascript:void(0);"
                                        data-bs-container="#tooltip-container"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        class="d-inline-block"
                                        aria-label="Mat Helme"
                                        data-bs-original-title="Mat Helme">
                                        <img
                                            src="assets/img/users/avatar-6.jpg"
                                            class="rounded-circle avatar-xs"
                                            alt="friend"/></a>

                                    <a
                                        href="javascript:void(0);"
                                        data-bs-container="#tooltip-container"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        class="d-inline-block"
                                        aria-label="Michael Zenaty"
                                        data-bs-original-title="Michael Zenaty">
                                        <img
                                            src="assets/img/users/avatar-7.jpg"
                                            class="rounded-circle avatar-xs"
                                            alt="friend"/></a>

                                    <a
                                        href="javascript:void(0);"
                                        data-bs-container="#tooltip-container"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        class="d-inline-block"
                                        aria-label="James Anderson"
                                        data-bs-original-title="James Anderson">
                                        <img
                                            src="assets/img/users/avatar-8.jpg"
                                            class="rounded-circle avatar-xs"
                                            alt="friend"/></a>

                                    <a
                                        href="javascript:void(0);"
                                        data-bs-container="#tooltip-container"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        class="d-inline-block"
                                        aria-label="Lorene Block"
                                        data-bs-original-title="Lorene Block">
                                        <img
                                            src="assets/img/users/avatar-4.jpg"
                                            class="rounded-circle avatar-xs"
                                            alt="friend"/></a>

                                    <a
                                        href="javascript:void(0);"
                                        data-bs-container="#tooltip-container"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="top"
                                        class="d-inline-block"
                                        aria-label="Mike Baker"
                                        data-bs-original-title="Mike Baker">
                                        <img
                                            src="assets/img/users/avatar-5.jpg"
                                            class="rounded-circle avatar-xs"
                                            alt="friend"/></a>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="mb-3 mb-lg-0">
                                            <label for="choices-priority-input" class="form-label" translate>Priority</label>
                                            <div>
                                                <select class="form-select" ng-model="form.priority" select2 ng-options="item.id as item.label for item in arrPriorities">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="mb-3 mb-lg-0">
                                            <label for="choices-status-input" class="form-label">Status</label>
                                            <div>
                                                <select class="form-select" ng-model="form.status" select2 ng-options="item.id as item.label for item in arrStatus" >
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- end col-->

                        <div class="col-xl-6">
                            <div class="mb-3 mt-3 mt-xl-0">
                                <label for="projectname" class="mb-0">Avatar</label>
                                <p class="text-muted font-14">Recommended thumbnail size 800x400 (px).</p>

                                <form
                                    action="/"
                                    method="post"
                                    class="dropzone dz-clickable"
                                    id="myAwesomeDropzone"
                                    data-plugin="dropzone"
                                    data-previews-container="#file-previews"
                                    data-upload-preview-template="#uploadPreviewTemplate">

                                    <div class="dz-message needsclick">
                                        <i class="h3 text-muted ri-upload-cloud-2-line"></i>
                                        <h4>Drop files here or click to upload.</h4>
                                    </div>
                                </form>

                                <!-- Preview -->
                                <div class="dropzone-previews mt-3" id="file-previews">
                                    <div
                                        class="card mt-1 mb-0 shadow-none border dz-processing dz-image-preview dz-success dz-complete">
                                        <div class="p-2">
                                            <div class="row align-items-center">
                                                <div class="col-auto"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- file preview template -->
                                <div class="d-none" id="uploadPreviewTemplate">
                                    <div class="card mt-1 mb-0 shadow-none border">
                                        <div class="p-2">
                                            <div class="row align-items-center">
                                                <div class="col-auto">
                                                    <img data-dz-thumbnail="" src="#" class="avatar-sm rounded bg-light" alt=""></div>
                                                    <div class="col ps-0">
                                                        <a href="javascript:void(0);" class="text-muted fw-bold" data-dz-name=""></a>
                                                        <p class="mb-0" data-dz-size=""></p>
                                                    </div>
                                                    <div class="col-auto">
                                                        <!-- Button -->
                                                        <a href="" class="btn btn-link btn-lg text-muted" data-dz-remove="">
                                                            <i class="ri-close-line"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end file preview template -->
                                </div>
                            </div>
                            <!-- end col-->
                        </div>
                        <!-- end row -->

                    </div>
                    <!-- end card-body -->
                </div>

                
                                    <br></div>
                                </div>
                                <button type="button" class="btn btn-success" ng-click="inserirNovoProjeto()">Salvar</button>
                            </div>
                        </div>
