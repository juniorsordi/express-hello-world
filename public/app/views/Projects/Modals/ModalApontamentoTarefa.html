<div class="modal" id="ModalApontamentoAtividade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Apontamentos de Horas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ng-click="$hide()"></button>
            </div>
            <div class="modal-body m-3">
                <p class="mb-0">
                <h2>{{ selectedItem.titulo }}</h2>
                <form id="form1" name="form1">
                    Data: <input type="date" class="form-control" ng-model="form.data_apontamento" required /><br>
                    <div class="row">
                        <div class="col-md-2" translate>Effort:</div>
                        <div class="col-md-3">
                            <input type="number" max="99" step="1" min="0" class="form-control" ng-model="form.horas" placeholder="Hora(s)" required />
                        </div>
                        <div class="col-md-1">h</div>
                        <div class="col-md-3">
                            <input type="number" max="59" step="1" min="0" class="form-control" ng-model="form.minutos" placeholder="Minuto(s)" />
                        </div>
                    </div><br>
                    <br>
                    Observação: <textarea class="form-control" cols="30" rows="10" ng-model="form.observacao"></textarea>
                </form>
                
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" ng-click="$hide()" translate>Close</button>
                <button type="button" ng-disabled="form1.$invalid" class="btn btn-primary" ng-click="salvarApontamento()" translate>Save changes</button>
            </div>
        </div>
    </div>
</div>
