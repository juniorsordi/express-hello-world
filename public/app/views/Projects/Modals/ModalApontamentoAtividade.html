<div class="modal" id="ModalApontamentoAtividade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Apontamentos de Horas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ng-click="$hide()"></button>
            </div>
            <div class="modal-body m-3">
                <p class="mb-0">
                    <h2>{{ selectedItem.titulo }}</h2>
                    Data: <input type="date" class="form-control" ng-model="form.data_apontamento" /><br>
                    Horas: <input type="text" class="form-control" ui-number-mask="2" ng-model="form.duracao" /><br>
                    Observação: <textarea class="form-control" cols="30" rows="10" ng-model="form.observacao"></textarea>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" ng-click="$hide()" translate>Close</button>
                <button type="button" class="btn btn-primary" ng-click="salvarApontamento();$hide()" translate>Save changes</button>
            </div>
        </div>
    </div>
</div>
