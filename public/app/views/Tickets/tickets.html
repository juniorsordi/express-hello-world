<div class="row">
    <div class="col-12" ng-init="initTickets()">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tickets</h5>
                <p class="card-text">
                    <button class="btn btn-primary" onclick="goto('/tickets/new')"> <i class="fa fa-plus" aria-hidden="true"></i> <span translate>Add Ticket</span></button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" translate>Title</th>
                                <th scope="col" translate>Date</th>
                                <th scope="col" translate>User Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="ticket in ticketsList">
                                <th scope="row" ng-click="showTicket(ticket.id)">{{ ticket.id }}</th>
                                <td>{{ ticket.title }}</td>
                                <td>{{ ticket.creation_date | date:'dd/MM/yyyy hh:mm' }}</td>
                                <td>{{ ticket.userName }}</td>
                            </tr>
                        </tbody>
                    </table>
                </p>
            </div>
        </div>
        <br>
        <br>
        <br>
        <style>
            #DLTest td { border: 1px solid black !important; }
            #DLTest th { border: 1px solid black !important; text-align: center; }
            #DLTest table { border: 1px solid black !important; }
        </style>
        <br>
        <div align="center">
            <table id="DLTest" width="35%" style="background-color: white;">
                <tr>
                    <th width="5%" align="center">#</th>
                    <th width="8%" align="center">HS Code</th>
                    <th width="35%" align="center">Description</th>
                    <th width="12%" align="center">Qty</th>
                    <th width="15%" align="center">Total Weight (kg)</th>
                    <th width="15%" align="center">Total Value (USD)</th>
                </tr>
                <tr>
                    <td>1</td>

                    <td>0.100</td>
                    <td>10.00</td>
                </tr>
                <tr>
                    <td>2</td>

                    <td></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td></td>
                    <td></td>

                    <td></td>

                </tr>
            </table>
        </div>
        <br>
        <br>
    </div>
</div>
