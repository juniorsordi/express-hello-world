<div class="row">
    <div class="col-md-12" ng-init="initDashboard()">

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Dashbaord</h2>
                        <p class="card-text">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in dadosDashboard">
                                    <td>{{ item.dia }}/{{ item.mes }}/{{ item.ano }}</td>
                                    <td>
                                        <span ng-if="item.saldo.hours">{{ item.saldo.hours }} horas</span>
                                        <span>{{ item.saldo.minutes }} minutos</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        {{ saldoTotal | myDateFilter }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Dashbaord</h2>
                        <p class="card-text">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>MÃªs/Ano</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in saldoHorasMes">
                                    <td>{{ item.mes }}/{{ item.ano }}</td>
                                    <td>
                                        <span ng-if="item.saldo.horas">{{ item.saldo.horas }} horas</span>
                                        <span>{{ item.saldo.minutos }} minutos</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        </p>
                    </div>
                </div>
                
            </div>
        </div>

        
    </div>
</div>
