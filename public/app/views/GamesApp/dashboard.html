<script src="app/controllers/GamesCtrl.js"></script>
<div class="row" ng-controller="GamesAppCtrl">
    <div class="col-md-12">
        {{ version }}
        <button ng-repeat="item in arrplatforms" class="btn btn-primary" ng-click="filterByPlatform(item.id)" type="button">{{ item.name }}</button>
        <div class="row">
            <div ng-repeat="game in arrGames" class="col-3">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">
                            <img ng-src="{{ game.background_image }}" alt="" style="width: 100%;">
                        </p>
                        <h5>{{ game.name }}</h5>
                        {{ game.metacritic }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
