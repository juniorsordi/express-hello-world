<div class="row">
    <div class="col-md-12" ng-init="initPerfilProf()">

        <button class="btn btn-primary btn-sm" type="button" onclick="goto('/')">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> <span translate>Back</span>
        </button>
        
        <h3 align="center">Perfil Profissional</h3>
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-6 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="form-group">
                            <label>Área de Atuação: </label>
                            <select ng-model="user.id_area" ng-options="item.id as item.nome_area for item in arrAreas" class="form-control">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Produtos/Serviços Cadastrados: </label>
                            <div>
                                <table class="table table-striped table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Descrição</th>
                                            <th>Valor</th>
                                            <th>Situação</th>
                                            <th width="4%"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in arrProdutos">
                                            <td>{{ item.nome }}</td>
                                            <td>{{ item.descricao }}</td>
                                            <td>{{ item.valor | currency:'R$ ' }}</td>
                                            <td>
                                                <span ng-if="item.ativo == 1" class="badge badge-pill badge-success" style="color: white !important;">Ativo</span>
                                                <span ng-if="item.ativo == 0" class="badge badge-pill badge-danger" style="color: white !important;">Inativo</span>
                                            </td>
                                            <td>
                                                <i ng-if="item.ativo == 1" class="fa fa-adjust clicavel" aria-hidden="true" title="Inativar Produto" ng-click="mudarStatusProduto(item)"></i>
                                                <i ng-if="item.ativo == 0" class="fa fa-arrow-circle-up clicavel" aria-hidden="true" title="Ativar Produto" ng-click="mudarStatusProduto(item)"></i>
                                                &nbsp;&nbsp;
                                                <i class="fa fa-trash clicavel" aria-hidden="true" title="Excluir Produto" ng-click="excluirProduto(item)"></i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button class="btn btn-primary btn-sm" type="button" data-toggle="modal" data-target="#exampleModalScrollable" ><i class="fa fa-plus" aria-hidden="true"></i> <span translate>Add</span></button>

                                <div>
<!-- Modal -->
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Cadastro de Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Nome do Produto/Serviço" ng-model="form.nome" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Descrição do Produto/Serviço" ng-model="form.descricao" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Valor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Valor do Produto/Serviço" ui-money-mask="2" ng-model="form.valor" />
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="salvarProduto(form)">Save changes</button>
      </div>
    </div>
  </div>
</div>
                                </div>
                            </div>
                            
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
