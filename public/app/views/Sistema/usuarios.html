<div class="row">
    <div class="col-12" ng-init="listaUsuarios()">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usu√°rios</h4>
                <p class="card-text">
                    <button class="btn btn-secondary" ng-click="showModalNewUser()"><span class="material-icons align-middle">person_add</span> <span translate>Add</span></button>
                    
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Empresa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="usuario in arrUsuarios">
                                    <td>{{ usuario.nome }}</td>
                                    <td>{{ usuario.email }}</td>
                                    <td>{{ (usuario.ativo ? 'Ativo' : 'Inativo') }}</td>
                                    <td>{{ usuario.nome_empresa }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </p>
            </div>
        </div>
    </div>
</div>
