
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pagina de Testes</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/light.css">
        <link rel="stylesheet" href="assets/css/custom.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="assets/js/angular/angular.min.js"></script>
        <script src="assets/js/angular/angular-route.min.js"></script>
        <script src="assets/js/angular/angular-animate.min.js"></script>
        <script src="assets/js/angular/angular-aria.min.js"></script>
        <script src="assets/js/angular/angular-cookies.min.js"></script>
        <script src="assets/js/angular/angular-filter.js"></script>
        <script src="assets/js/angular/angular-resource.min.js"></script>
        <script>
            var app = angular.module('Sistema', ['ngRoute' , 'ngAnimate' , 'ngResource']);
            ///#####################################################################################################
            app.config(function ($controllerProvider) {
                app.controller = $controllerProvider.register;
            });
            ///#####################################################################################################
            app.controller("AppController", function ($scope, $rootScope, $routeParams, $location, $http) {
                $scope.versao = "1.0.1";
                $scope.form = {};
            });
        </script>
    </head>
    <body ng-app="Sistema" ng-controller="AppController" class="container" style="background-color: antiquewhite;">
        <div class="row">
            <div class="col-12">
                <div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="opcaoCadastro"
                            ng-model="filtroCadastro"
                            value="documento"
                        />
                        <label class="form-check-label" for="">first</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="opcaoCadastro"
                            ng-model="filtroCadastro"
                            value="relatorio"
                        />
                        <label class="form-check-label" for="">second</label>
                    </div>
                    
                </div>
                
                <div ng-if="filtroCadastro">
                    <div ng-if="filtroCadastro == 'documento'" class="card" style="width:18rem;">
                      <div class="card-body">
                        <h5 class="card-title">documento</h5>
                        <h6 class="card-subtitle mb-2 text-muted ">Card subtitle</h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        b5
                      </div>
                    </div>
                    <div ng-if="filtroCadastro == 'relatorio'" class="card" style="width:18rem;">
                      <div class="card-body">
                        <h5 class="card-title">relatorio</h5>
                        <h6 class="card-subtitle mb-2 text-muted ">Card subtitle</h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        b5
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
